name: publish 

on:
  workflow_dispatch:
  push:
    branches:
    - main
env:
  AZURE_WEBAPP_NAME: current-time-service
  AZURE-WEBAPP-PACKAGE_PATH: "./publish"
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet version: '6.0.x'

      - name: Restore
        run: dotnet restore ./CurrentTimeService.sln

      - name: Build
        run: dotnet build ./CurrentTimeService.sln --configuration Release --no-restore 

      - name: publish
        run: dotnet publish ./CurrentTimeService.sln --configuration Release --no-build --output '${{env.AZURE-WEBAPP-PACKAGE_PATH}}'

      - name: deployment
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{env.AZURE_WEBAPP_NAME}}
          publish-profile: ${{secrets.AZURE_PUBLISH_PROFILE}}
          package: "${{env.AZURE-WEBAPP-PACKAGE_PATH}}"
      
  
